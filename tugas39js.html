<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>js eventlistener</title>
</head>

<body>
  <button type="button" onclick="tombol()" name="button">Jalankan</button>
  <br />
  <br />
  <hr />
  <b>Active Element</b> Property : <br />
  <p id="line1">contoh</p>
  <hr />
  <b>addEventListener()</b> Property : <br />
  <p id="line2">contoh</p>
  <hr />
  <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
  <a name="semangka" href="#">Semangka</a>) : <br />
  <p id="line3">contoh</p>
  <hr />

  <script type="text/javascript">
    var tombol = () => {
      a = document.activeElement.tagName;
      document.getElementById("line1").innerHTML = a;

      document.addEventListener("click", () => {
        document.getElementById("line2").innerHTML = "Sukses! Merubah addEventListener()"
      });

      b = document.anchors.length;
      document.getElementById("line3").innerHTML = b;
      return tombol;
    }
  </script>
</body>

</html>
